<main>  
    <form class="form">
        <h2 class="contacto-title">Contacto</h2>

        <div class="formulario-settings">
        <div class="formulario">

            <label for="name">Datos Personales</label>
            <input type="text" name="name" id="name" placeholder="Nombre y Apellido" required>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Email" required>

            <label for="phone">Numero de telefono</label>
            <input type="tel" name="phone" id="phone" placeholder="Numero de telefono" required>

            <label for="message">Mensaje</label>
            <textarea name="message" id="message" cols="30" rows="5" placeholder="Escriba su Mensaje" required></textarea>

            <input class="boton-enviar" type="submit" value="Enviar">
        </div>
        </div>    
    </form>
</main>
